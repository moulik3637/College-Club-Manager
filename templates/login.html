{% extends 'base.html' %}

{% block title %}Login | College Club Manager{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-right">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo"> <img src="{{ url_for('static', filename='nit.png') }}" alt="Logo" style="height: 80px; vertical-align: middle; margin-right: 0px;"></div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to access your dashboard</p><br>
      </div>
      
      <form method="POST" action="{{ url_for('login') }}" class="login-form">
        <div class="form-group">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn">Log In</button>
    </form>
      
      <div class="login-footer"><br>
        Don't have an account? <a href="{{ url_for('register') }}" class="login-link">Register here</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
