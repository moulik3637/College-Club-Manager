{% extends 'base.html' %}

{% block title %}Student Registration{% endblock %}

{% block content %}
<div class="registration-form">
    <h1>Student Registration</h1>
    <form method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="username">Username*</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password* (min 8 characters)</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </div>
        
        <div class="form-group">
            <label for="department">Department*</label>
            <input type="text" id="department" name="department" required>
        </div>
        
        <div class="form-group">
            <label for="roll_number">Roll Number*</label>
            <input type="text" id="roll_number" name="roll_number" required>
        </div>
        
        <div class="form-group">
            <label for="year_of_study">Year of Study*</label>
            <select style="height:40px; width:394px;" id="year_of_study" name="year_of_study" required>
                <option value="">Select Year from Here</option>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="skills">Skills (Optional)</label>
            <input id="skills" name="skills" rows="2" style="height:50px; width:90%; border-radius:8px;"></input>
        </div>
        
        <button type="submit" class="submit-btn">Register</button>
    </form>
    
    <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
<script>
    function validateForm() {
        const password = document.getElementById('password').value;
        const rollNumber = document.getElementById('roll_number').value;
        
        if (password.length < 8) {
            alert('Password must be at least 8 characters long');
            return false;
        }
        
        if (!/^\d+$/.test(rollNumber)) {
            alert('Roll number must contain only numbers');
            return false;
        }
        
        return true;
    }
    </script>


{% endblock %}
